<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<video style="width: 500px" id="myVideo">
    <source src="http://www.runoob.com/try/demo_source/mov_bbb.mp4" type="video/mp4">
</video>
<script>
    var video = document.getElementById("myVideo");
    video.controls = true;
    video.ontimeupdate = function () {
        console.log(this.currentTime);//当前播放时间
    }
    video.onvolumechange = function () {
        console.log(this.volume);
    }
    video.onwaiting = function () {
        console.log("缓冲中...")
    }
    video.onsuspend = function () {
//        alert("加载终止")
//        var seconds = video.duration % 60;
//        console.log(seconds);
    }
    video.onstalled = function () {
        alert("无法取得媒体数据")
    }
    video.onseeking = function () {
        console.log("你开始重新定位了播放位置")
    }
    video.onseeked = function () {
        console.log("你已经重新定位了播放位置")
    }
    video.onreadystatechange = function () {
        console.log("就绪状态改变？")
    }
    video.abort = function () {
        alert("放弃")
    }
    video.playbackRate = 2;
    var i =setInterval(function () {
        if(video.readyState > 0){
//            var seconds = video.duration % 60;
            console.log(video.duration);
            clearInterval(i);
        }
    });
//    document.onreadystatechange = function(){
//        if(document.readyState=="complete") {
//            alert('加载完毕');
//            console.log(video.duration);
//        }
//    }
    /*video.onload = function () {
        alert("video加载完毕")
    }*/




</script>
</body>
</html>
