<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="load()">加载</button>
<div id="serverResponse"></div>
<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    function load() {
        $.ajax({
            url: 'test1.html' ,
            type: 'GET',
            data: "ssss",
            async: true,
            cache: false,
            contentType: false,
            processData: false,
            success: function (returndata) {
                $( '#serverResponse').html(returndata);
            },
            error: function (returndata) {
                console.log(returndata);
                $( '#serverResponse').html(returndata);
            }
        });

    }

</script>
</body>
</html>
